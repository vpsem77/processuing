  천혜향은 운향과의 과일 나무다. 귤속의 교잡종으로, 1984년 일본에서 청견(C. unshiu × sinensis)과 앙코르(C. 'Encore') 2호의 잡종인 '구치노쓰'(口之津)
   37호에 머콧(C. 'Murcott')을 교배하여 육성한 만감류 품종이다.<br>
